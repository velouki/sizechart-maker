<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Size Chart Maker</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  font-family: Arial, sans-serif;
  background: #f5f5f5;
  padding: 20px;
}

.container {
  max-width: 900px;
  margin: auto;
}

h1 {
  text-align: center;
}

.controls {
  margin-bottom: 20px;
  text-align: center;
}

button {
  padding: 10px 20px;
  margin: 5px;
  border: none;
  background: #7a4b4b;
  color: white;
  cursor: pointer;
  border-radius: 6px;
}

button:hover {
  opacity: 0.9;
}

table {
  width: 100%;
  border-collapse: collapse;
  background: white;
}

th, td {
  border: 1px solid #ddd;
  padding: 8px;
  text-align: center;
}

th {
  background: #e8dede;
}

input {
  width: 60px;
  text-align: center;
}
</style>
</head>

<body>

<div class="container">
  <h1>Guide des tailles – Pantalon</h1>

  <div class="controls">
    <button onclick="downloadImage()">Télécharger en image</button>
  </div>

  <div id="chart">
    <table>
      <thead>
        <tr>
          <th>Taille</th>
          <th>Largeur taille (cm)</th>
          <th>Largeur hanches (cm)</th>
          <th>Hauteur total (cm)</th>
          <th>Taille cheville (cm)</th>
          <th>Entrejambe (cm)</th>
        </tr>
      </thead>
      <tbody id="tableBody">
      </tbody>
    </table>
  </div>
</div>

<script>
const sizes = ["S","M","L","XL","XXL"];

const tableBody = document.getElementById("tableBody");

sizes.forEach(size => {
  const row = document.createElement("tr");

  row.innerHTML = `
    <td><strong>${size}</strong></td>
    <td><input type="number"></td>
    <td><input type="number"></td>
    <td><input type="number"></td>
    <td><input type="number"></td>
    <td><input type="number"></td>
  `;

  tableBody.appendChild(row);
});

function downloadImage() {
  html2canvas(document.getElementById("chart")).then(canvas => {
    const link = document.createElement("a");
    link.download = "size-chart.png";
    link.href = canvas.toDataURL();
    link.click();
  });
}
</script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

</body>
</html>
