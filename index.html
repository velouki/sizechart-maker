<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Size chart maker</title>

<!-- Fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Allura&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<!-- html2canvas -->
<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

<style>
:root{
  --bg: #F4F4F2;
  --text: #111111;
  --muted: rgba(17,17,17,.62);
  --card: #ffffff;
  --line: rgba(17,17,17,.10);
  --brand: #7A8B60;
  --brand-2: rgba(122,139,96,.15);
  --shadow: 0 18px 45px rgba(17,17,17,.08);
  --radius: 18px;
  --radius-lg: 22px;

  /* Dimensions / réglages EXACTS du code référence */
  --previewScale: 1.10;
  --instTitle: 23px;
  --instBody: 19px;
  --instLine: 1.35;
}

*{ box-sizing:border-box; }
body{
  margin:0;
  font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
  background: var(--bg);
  color: var(--text);
}
a{ color: inherit; text-decoration:none; }

.topbar{
  max-width: 1200px;
  margin: 18px auto 0;
  padding: 0 18px;
  display:flex;
  align-items:center;
  justify-content:space-between;
  gap: 12px;
}
.topbar .left{
  display:flex;
  align-items:baseline;
  gap: 10px;
}
.crumbTitle{
  font-weight: 700;
  font-size: 22px;
}
.crumbSub{
  font-size: 13px;
  color: var(--muted);
}
.topbar .right{
  font-size: 13px;
  color: var(--muted);
}

.wrap{
  max-width: 1200px;
  margin: 12px auto 40px;
  padding: 0 18px;
}

/* Pages */
.page{ display:none; }
.page.active{ display:block; }

/* Home */
.homeCard{
  background: var(--card);
  border: 1px solid var(--line);
  border-radius: var(--radius-lg);
  box-shadow: var(--shadow);
  padding: 22px;
}
.homeGrid{
  display:grid;
  grid-template-columns: repeat(2, minmax(220px, 1fr));
  gap: 18px;
  margin-top: 10px;
}
.imgBtn{
  border: 1px solid var(--line);
  background: #fff;
  border-radius: 18px;
  padding: 14px;
  cursor:pointer;
  transition: transform .06s ease, box-shadow .12s ease, border-color .12s ease;
  box-shadow: 0 10px 25px rgba(17,17,17,.06);
  display:flex;
  align-items:center;
  justify-content:center;
  min-height: 150px;
  position:relative;
  overflow:hidden;
}
.imgBtn:hover{
  transform: translateY(-1px);
  border-color: rgba(122,139,96,.35);
  box-shadow: 0 14px 30px rgba(17,17,17,.08);
}
.imgBtn img{
  max-width: 240px;
  width: 100%;
  height: auto;
  display:block;
}

.tuOverlay{
  position:absolute;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:900;
  font-size:42px;
  background:rgba(0,0,0,.35);
  color:#fff;
  border-radius:18px;
}

/* Builder layout */
.grid{
  display:grid;
  grid-template-columns: 1fr 1fr;
  gap: 18px;
  align-items:start;
}
@media (max-width: 980px){
  .grid{ grid-template-columns: 1fr; }
}

.card{
  background: var(--card);
  border: 1px solid var(--line);
  border-radius: var(--radius-lg);
  box-shadow: var(--shadow);
  padding: 18px;
}

.backRow{
  display:flex;
  align-items:center;
  justify-content:space-between;
  margin-bottom: 10px;
}
.backLink{
  font-size: 13px;
  color: var(--muted);
  cursor:pointer;
  user-select:none;
}
.backLink:hover{ color: var(--text); }

.cardTitle{
  font-weight: 700;
  font-size: 14px;
  margin: 6px 0 10px;
}

/* Input table */
.tableWrap{
  border: 1px solid var(--line);
  border-radius: 14px;
  overflow:hidden;
}
table{
  width:100%;
  border-collapse: collapse;
  background:#fff;
}
thead th{
  background: rgba(122,139,96,.12);
  font-size: 12px;
  font-weight: 700;
  padding: 10px 10px;
  text-align:center;
  border-bottom: 1px solid var(--line);
}
tbody td{
  border-bottom: 1px solid rgba(17,17,17,.07);
  padding: 10px;
  text-align:center;
  font-size: 13px;
  font-weight: 600;
}
tbody tr:last-child td{ border-bottom: none; }
tbody td.sizeCell{
  width: 74px;
  font-weight: 800;
  text-align:left;
  padding-left: 14px;
  background: rgba(17,17,17,.02);
}

input.num{
  width: 74px;
  height: 30px;
  border: 1px solid rgba(17,17,17,.12);
  border-radius: 8px;
  padding: 0 10px;
  text-align:center;
  font-size: 13px;
  outline:none;
  background: #fff;
}
input.num:focus{
  border-color: rgba(122,139,96,.55);
  box-shadow: 0 0 0 3px rgba(122,139,96,.18);
}

.actions{
  display:flex;
  gap: 10px;
  margin-top: 12px;
  flex-wrap: wrap;
  align-items:center;
}

.btn{
  border: 1px solid rgba(17,17,17,.14);
  background: #fff;
  color: var(--text);
  border-radius: 10px;
  padding: 10px 14px;
  font-weight: 700;
  font-size: 13px;
  cursor:pointer;
  user-select:none;
}
.btnPrimary{
  background: var(--brand);
  border-color: var(--brand);
  color: #fff;
}
.btn:hover{ filter: brightness(0.98); }

.helper{
  margin-top: 8px;
  font-size: 12px;
  color: var(--muted);
}
.mutedSmall{
  color: var(--muted);
  font-size: 12px;
}

/* Preview card header */
.previewHeader{
  display:flex;
  align-items:center;
  justify-content:space-between;
  gap: 10px;
  margin-bottom: 10px;
}
.previewHeader .cardTitle{
  margin:0;
  font-size: 14px;
}
.hint{
  font-size: 12px;
  color: var(--muted);
}

/* Preview frame */
.previewFrame{
  border: 1px solid var(--line);
  border-radius: 16px;
  padding: 12px;
  background: #fff;
  overflow:auto;
  max-height: 650px;
}
.previewScaled{
  transform: scale(var(--previewScale));
  transform-origin: top left;
  width: calc(1080px * 1);
}

/* Export sheet */
.sheet{
  width: 1080px;
  background: #fff;
  border-radius: 26px;
  border: 1px solid rgba(17,17,17,.10);
  overflow:hidden;
  position:relative;
  padding: 34px 34px 28px;
}

.sheetTitle{
  font-family: "Allura", cursive;
  text-align:center;
  font-size: 72px;
  color: #111111;
  font-weight: 400;
  margin: 4px 0 18px;
  line-height: 1;
}

.sheetTableWrap{
  border: 1px solid rgba(17,17,17,.12);
  border-radius: 18px;
  overflow:hidden;
}
.sheet table thead th{
  background: rgba(122,139,96,.10);
  font-size: 13px;
  padding: 12px 10px;
}
.sheet table tbody td{
  font-size: 15px;
  padding: 12px 10px;
  font-weight: 700;
}
.sheet table tbody td.sizeCell{
  font-weight: 900;
  background: rgba(17,17,17,.02);
}

.sheetNote{
  text-align:center;
  margin: 14px 0 18px;
  font-size: 14px;
  color: rgba(17,17,17,.60);
  line-height: 1.35;
}
.sheetNote b{
  color: rgba(17,17,17,.78);
}

.sheetBottom{
  display:grid;
  grid-template-columns: 420px 1fr;
  gap: 18px;
  align-items:stretch;
}

.sheetBox{
  border: 1px solid rgba(17,17,17,.12);
  border-radius: 22px;
  padding: 18px;
  background: #fff;
  min-height: 520px;
}

.diagramBox{
  display:flex;
  align-items:center;
  justify-content:center;
}
.diagramBox img{
  max-width: 100%;
  height: auto;
  display:block;
}

.instBox{
  display:flex;
  flex-direction:column;
  gap: 10px;
}

.instList{
  font-size: var(--instBody);
  line-height: var(--instLine);
  color: rgba(17,17,17,.90);
}
.instItem{
  margin-bottom: 10px;
}
.instItem b{
  display:inline-block;
  font-size: var(--instTitle);
  font-weight: 900;
  letter-spacing: .2px;
  color: rgba(17,17,17,.95);
}
.instSep{
  height: 1px;
  background: rgba(17,17,17,.10);
  margin: 10px 0 10px;
}
  /* Plus grand uniquement pour TOP */
#top, #top-tu{
  --instTitle: 26px;
  --instBody: 21px;
}
</style>
</head>

<body>
<!-- Topbar -->
<div class="topbar">
  <div class="left">
    <div class="crumbTitle" id="crumbTitle">Accueil</div>
    <div class="crumbSub" id="crumbSub"></div>
  </div>
  <div class="right">Size chart maker</div>
</div>

<div class="wrap">

  <!-- HOME -->
  <section class="page active" id="home">
    <div class="homeCard">
      <div class="cardTitle">Choisis ce que tu veux créer</div>

      <div class="homeGrid">
        <button class="imgBtn" onclick="go('pants')" title="Pantalon">
          <img src="assets/btn-pants.png" alt="Pantalon">
        </button>

        <button class="imgBtn" onclick="go('top')" title="Haut / Robe">
          <img src="assets/btn-top.png" alt="Haut / Robe">
        </button>

        <button class="imgBtn" onclick="go('pants-tu')" title="Pantalon (Taille unique)">
          <img src="assets/btn-pants.png" alt="Pantalon TU">
          <div class="tuOverlay">T-U</div>
        </button>

        <button class="imgBtn" onclick="go('top-tu')" title="Haut / Robe (Taille unique)">
          <img src="assets/btn-top.png" alt="Haut TU">
          <div class="tuOverlay">T-U</div>
        </button>
      </div>

      <div class="helper" style="margin-top:14px;">
        Astuce : tu peux laisser des cases vides (ex: pas de XS pour ce modèle).
      </div>
    </div>
  </section>

  <!-- PAGES CONTAINER -->
  <div id="pagesContainer"></div>

</div>

<script>
/* Data */
const SIZES_FULL = ["XS","S","M","L","XL","XXL","XXXL"];
const SIZE_TU = ["Taille unique"];

/* Routing */
function go(page){
  document.querySelectorAll(".page").forEach(p=>p.classList.remove("active"));
  document.getElementById(page).classList.add("active");

  const crumbTitle = document.getElementById("crumbTitle");
  const crumbSub = document.getElementById("crumbSub");

  crumbTitle.textContent = "Accueil";
  const map = {
    "pants": "— Pantalon",
    "top": "— Haut / Robe",
    "pants-tu": "— Pantalon (T-U)",
    "top-tu": "— Haut / Robe (T-U)",
    "home": ""
  };
  crumbSub.textContent = map[page] || "";
}

/* Builder factory with reference dimensions everywhere */
function buildPage(id, pageLabel, titleCols, image, instructionsHtml, sizes){
  const container = document.getElementById("pagesContainer");

  const section = document.createElement("section");
  section.className = "page";
  section.id = id;

  const state = {};
  sizes.forEach(s=>{
    state[s]={};
    titleCols.forEach(c=> state[s][c.key] = "");
  });

  section.innerHTML = `
    <div class="grid">

      <!-- Left: inputs -->
      <div class="card">
        <div class="backRow">
          <div class="backLink" onclick="go('home')">← Retour</div>
          <div class="mutedSmall"></div>
        </div>

        <div class="cardTitle">Remplis uniquement les chiffres</div>

        <div class="tableWrap">
          <table>
            <thead>
              <tr>
                <th style="text-align:left;padding-left:14px;">Taille</th>
                ${titleCols.map(c=>`<th>${c.label}</th>`).join("")}
              </tr>
            </thead>
            <tbody id="${id}-input"></tbody>
          </table>
        </div>

        <div class="actions">
          <button class="btn btnPrimary" onclick="downloadSheet('${id}')">Télécharger la fiche</button>
          <button class="btn" onclick="clearPage('${id}')">Vider les cases</button>
        </div>

        <div class="helper">
          Tu peux laisser des cases vides (ex: pas de XS pour ce modèle).
        </div>
      </div>

      <!-- Right: preview -->
      <div class="card">
        <div class="previewHeader">
          <div class="cardTitle">Aperçu (fiche)</div>
          <div class="hint">Export = exactement cette fiche</div>
        </div>

        <div class="previewFrame">
          <div class="previewScaled">
            <div class="sheet" id="${id}-sheet">
              <div class="sheetTitle">Guide des tailles</div>

              <div class="sheetTableWrap">
                <table>
                  <thead>
                    <tr>
                      <th style="text-align:left;padding-left:14px;">Taille</th>
                      ${titleCols.map(c=>`<th>${c.label}</th>`).join("")}
                    </tr>
                  </thead>
                  <tbody id="${id}-sheetBody"></tbody>
                </table>
              </div>

              <div class="sheetNote">
                <b>Important :</b> Les mesures sont prises à plat. Pour obtenir le tour complet, multipliez par 2.<br>
                Une variation de 1 à 2 cm peut être constatée.
              </div>

              <div class="sheetBottom">
                <div class="sheetBox diagramBox">
                  <img src="${image}" alt="Schéma">
                </div>

                <div class="sheetBox instBox">
                  <div class="instList">
                    ${instructionsHtml}
                    <div class="instSep"></div>
                    <div style="flex:1;"></div>
                  </div>
                </div>
              </div>

            </div><!-- /sheet -->
          </div><!-- /previewScaled -->
        </div><!-- /previewFrame -->
      </div>

    </div>
  `;

  container.appendChild(section);

  const inputBody = document.getElementById(`${id}-input`);
  const sheetBody = document.getElementById(`${id}-sheetBody`);

  // store handlers per page id
  window.__pages = window.__pages || {};
  window.__pages[id] = { state, sizes, titleCols, inputBody, sheetBody };

  // Build inputs
  inputBody.innerHTML = "";
  sizes.forEach(size=>{
    const tr = document.createElement("tr");

    const tdSize = document.createElement("td");
    tdSize.className = "sizeCell";
    tdSize.textContent = size;
    tr.appendChild(tdSize);

    titleCols.forEach(c=>{
      const td = document.createElement("td");
      const inp = document.createElement("input");
      inp.className = "num";
      inp.inputMode = "numeric";
      inp.type = "number";
      inp.min = "0";
      inp.value = state[size][c.key];

      inp.addEventListener("input", ()=>{
        state[size][c.key] = inp.value === "" ? "" : inp.value;
        renderSheet(id);
      });

      td.appendChild(inp);
      tr.appendChild(td);
    });

    inputBody.appendChild(tr);
  });

  renderSheet(id);
}

function renderSheet(id){
  const page = window.__pages[id];
  if(!page) return;

  const { state, sizes, titleCols, sheetBody } = page;
  sheetBody.innerHTML = "";

  sizes.forEach(size=>{
    const tr = document.createElement("tr");

    const tdSize = document.createElement("td");
    tdSize.className = "sizeCell";
    tdSize.textContent = size;
    tr.appendChild(tdSize);

    titleCols.forEach(c=>{
      const td = document.createElement("td");
      const v = state[size][c.key];
      td.textContent = (v === "" ? "—" : v);
      tr.appendChild(td);
    });

    sheetBody.appendChild(tr);
  });
}

function clearPage(id){
  const page = window.__pages[id];
  if(!page) return;

  const { state, sizes, titleCols, inputBody } = page;

  sizes.forEach(s=>{
    titleCols.forEach(c=> state[s][c.key] = "");
  });

  // reset inputs
  const inputs = inputBody.querySelectorAll("input.num");
  inputs.forEach(i=> i.value = "");

  renderSheet(id);
}

async function downloadSheet(id){
  const node = document.getElementById(id + "-sheet");
  const scale = 2;

  const canvas = await html2canvas(node, {
    backgroundColor: "#ffffff",
    scale,
    useCORS: true
  });

  const link = document.createElement("a");
  link.download = `guide-des-tailles-${id}.png`;
  link.href = canvas.toDataURL("image/png");
  link.click();
}

/* PAGES (4) */

buildPage(
  "pants",
  "Pantalon",
  [
    {key:"waist",label:"Tour de taille (cm)"},
    {key:"hips",label:"Tour de hanches (cm)"},
    {key:"ankle",label:"Tour de cheville (cm)"},
    {key:"length",label:"Longueur totale (cm)"},
    {key:"inseam",label:"Entrejambe (cm)"}
  ],
  "assets/pants-diagram.png",
  `
    <div class="instItem">
      <b>1 — TOUR DE TAILLE :</b><br>
      Mesurez horizontalement autour de la partie la plus fine de la taille.
    </div>
    <div class="instItem">
      <b>2 — TOUR DE HANCHES :</b><br>
      Trouvez la partie la plus large au niveau des hanches. Mesurez d'un côté à l'autre.
    </div>
    <div class="instItem">
      <b>3 — TOUR DE CHEVILLE :</b><br>
      Mesurez la largeur au niveau de la cheville.
    </div>
    <div class="instItem">
      <b>4 — LONGUEUR TOTALE :</b><br>
      Mesurez le long de la couture latérale de la ceinture jusqu'à l'ourlet inférieur.
    </div>
    <div class="instItem" style="margin-bottom: 8px;">
      <b>5 — ENTREJAMBE :</b><br>
      Mesurez depuis la couture de l’entrejambe jusqu’à l’ourlet inférieur, le long de la couture intérieure de la jambe.
    </div>
  `,
  SIZES_FULL
);

buildPage(
  "pants-tu",
  "Pantalon TU",
  [
    {key:"waist",label:"Tour de taille (cm)"},
    {key:"hips",label:"Tour de hanches (cm)"},
    {key:"ankle",label:"Tour de cheville (cm)"},
    {key:"length",label:"Longueur totale (cm)"},
    {key:"inseam",label:"Entrejambe (cm)"}
  ],
  "assets/pants-diagram.png",
  `
    <div class="instItem">
      <b>1 — TOUR DE TAILLE :</b><br>
      Mesurez horizontalement autour de la partie la plus fine de la taille.
    </div>
    <div class="instItem">
      <b>2 — TOUR DE HANCHES :</b><br>
      Trouvez la partie la plus large au niveau des hanches. Mesurez d'un côté à l'autre.
    </div>
    <div class="instItem">
      <b>3 — TOUR DE CHEVILLE :</b><br>
      Mesurez la largeur au niveau de la cheville.
    </div>
    <div class="instItem">
      <b>4 — LONGUEUR TOTALE :</b><br>
      Mesurez le long de la couture latérale de la ceinture jusqu'à l'ourlet inférieur.
    </div>
    <div class="instItem" style="margin-bottom: 8px;">
      <b>5 — ENTREJAMBE :</b><br>
      Mesurez depuis la couture de l’entrejambe jusqu’à l’ourlet inférieur, le long de la couture intérieure de la jambe.
    </div>
  `,
  SIZE_TU
);

buildPage(
  "top",
  "Haut / Robe",
  [
    {key:"shoulders",label:"Largeur des épaules (cm)"},
    {key:"sleeves",label:"Longueur des manches (cm)"},
    {key:"chest",label:"Poitrine (cm)"},
    {key:"length",label:"Longueur totale (cm)"},
    {key:"waist",label:"Taille (cm)"},
    {key:"hips",label:"Hanches (cm)"}
  ],
  "assets/top-diagram.png",
  `
    <div class="instItem">
      <b>1 — LARGEUR DES ÉPAULES :</b><br>
      Mesurez horizontalement d’une couture d’épaule à l’autre.
    </div>
    <div class="instItem">
      <b>2 — LONGUEUR DES MANCHES :</b><br>
      Mesurez depuis la couture de l’épaule jusqu’à l’extrémité de la manche.
    </div>
    <div class="instItem">
      <b>3 — POITRINE :</b><br>
      Mesurez d’une aisselle à l’autre.
    </div>
    <div class="instItem">
      <b>4 — LONGUEUR TOTALE :</b><br>
      Mesurez depuis le point le plus haut jusqu’au bas du vêtement.
    </div>
    <div class="instItem">
      <b>5 — TAILLE :</b><br>
      Mesurez horizontalement au niveau le plus fin de la taille.
    </div>
    <div class="instItem" style="margin-bottom: 8px;">
      <b>6 — HANCHES :</b><br>
      Mesurez horizontalement au niveau le plus large des hanches.
    </div>
  `,
  SIZES_FULL
);

buildPage(
  "top-tu",
  "Haut / Robe TU",
  [
    {key:"shoulders",label:"Largeur des épaules (cm)"},
    {key:"sleeves",label:"Longueur des manches (cm)"},
    {key:"chest",label:"Poitrine (cm)"},
    {key:"length",label:"Longueur totale (cm)"},
    {key:"waist",label:"Taille (cm)"},
    {key:"hips",label:"Hanches (cm)"}
  ],
  "assets/top-diagram.png",
  `
    <div class="instItem">
      <b>1 — LARGEUR DES ÉPAULES :</b><br>
      Mesurez horizontalement d’une couture d’épaule à l’autre.
    </div>
    <div class="instItem">
      <b>2 — LONGUEUR DES MANCHES :</b><br>
      Mesurez depuis la couture de l’épaule jusqu’à l’extrémité de la manche.
    </div>
    <div class="instItem">
      <b>3 — POITRINE :</b><br>
      Mesurez d’une aisselle à l’autre.
    </div>
    <div class="instItem">
      <b>4 — LONGUEUR TOTALE :</b><br>
      Mesurez depuis le point le plus haut jusqu’au bas du vêtement.
    </div>
    <div class="instItem">
      <b>5 — TAILLE :</b><br>
      Mesurez horizontalement au niveau le plus fin de la taille.
    </div>
    <div class="instItem" style="margin-bottom: 8px;">
      <b>6 — HANCHES :</b><br>
      Mesurez horizontalement au niveau le plus large des hanches.
    </div>
  `,
  SIZE_TU
);
</script>

</body>
</html>
