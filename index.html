<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Size chart maker</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Allura&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

<style>
:root{
  --bg:#F4F4F2;
  --text:#111;
  --muted:rgba(0,0,0,.6);
  --card:#fff;
  --line:rgba(0,0,0,.1);
  --brand:#7A8B60;
  --radius:20px;
  --previewScale:1.05;
}

*{box-sizing:border-box}
body{
  margin:0;
  font-family:Inter,system-ui;
  background:var(--bg);
  color:var(--text);
}

.topbar{
  max-width:1200px;
  margin:20px auto 0;
  padding:0 20px;
  display:flex;
  justify-content:space-between;
}

.wrap{
  max-width:1200px;
  margin:10px auto 40px;
  padding:0 20px;
}

.page{display:none}
.page.active{display:block}

/* HOME */

.homeCard{
  background:#fff;
  padding:25px;
  border-radius:var(--radius);
  border:1px solid var(--line);
}

.homeGrid{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:20px;
  margin-top:15px;
}

.imgBtn{
  position:relative;
  background:#fff;
  border:1px solid var(--line);
  border-radius:18px;
  padding:15px;
  cursor:pointer;
  display:flex;
  align-items:center;
  justify-content:center;
}

.imgBtn img{
  width:100%;
  max-width:240px;
}

.tuOverlay{
  position:absolute;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:900;
  font-size:42px;
  background:rgba(0,0,0,.35);
  color:#fff;
  border-radius:18px;
}

/* BUILDER */

.grid{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:20px;
}

.card{
  background:#fff;
  padding:20px;
  border-radius:var(--radius);
  border:1px solid var(--line);
}

.backLink{
  font-size:13px;
  color:var(--muted);
  cursor:pointer;
  margin-bottom:10px;
  display:inline-block;
}

.tableWrap{
  border:1px solid var(--line);
  border-radius:14px;
  overflow:hidden;
}

table{
  width:100%;
  border-collapse:collapse;
}

thead th{
  background:rgba(122,139,96,.12);
  font-size:12px;
  padding:10px;
}

tbody td{
  border-bottom:1px solid rgba(0,0,0,.07);
  padding:10px;
  text-align:center;
  font-size:13px;
}

tbody td.sizeCell{
  text-align:left;
  font-weight:800;
  padding-left:14px;
}

input{
  width:70px;
  height:30px;
  border:1px solid rgba(0,0,0,.15);
  border-radius:8px;
  text-align:center;
}

.actions{
  margin-top:12px;
  display:flex;
  gap:10px;
}

.btnPrimary{
  background:var(--brand);
  color:#fff;
  border:none;
  padding:10px 14px;
  border-radius:10px;
  font-weight:700;
  cursor:pointer;
}

.btn{
  padding:10px 14px;
  border-radius:10px;
  cursor:pointer;
}

/* PREVIEW */

.previewFrame{
  border:1px solid var(--line);
  border-radius:16px;
  padding:10px;
  max-height:650px;
  overflow:auto;
}

.previewScaled{
  transform:scale(var(--previewScale));
  transform-origin:top left;
  width:1080px;
}

/* SHEET */

.sheet{
  width:1080px;
  background:#fff;
  padding:35px;
  border-radius:25px;
  border:1px solid rgba(0,0,0,.1);
}

.sheetTitle{
  font-family:Allura,cursive;
  text-align:center;
  font-size:70px;
  margin:5px 0 20px;
}

.sheetNote{
  text-align:center;
  margin:15px 0 20px;
  font-size:14px;
  color:rgba(0,0,0,.6);
}

.sheetBottom{
  display:grid;
  grid-template-columns:420px 1fr;
  gap:20px;
}

.sheetBox{
  border:1px solid rgba(0,0,0,.12);
  border-radius:20px;
  padding:18px;
}

.diagramBox{
  display:flex;
  align-items:center;
  justify-content:center;
}

.instList{
  font-size:18px;
  line-height:1.4;
}

.instList b{
  font-size:22px;
  font-weight:900;
}
</style>
</head>

<body>

<div class="wrap">

<!-- HOME -->
<section class="page active" id="home">
  <div class="homeCard">
    <div class="homeGrid">
      <button class="imgBtn" onclick="go('pants')">
        <img src="assets/btn-pants.png">
      </button>

      <button class="imgBtn" onclick="go('top')">
        <img src="assets/btn-top.png">
      </button>

      <button class="imgBtn" onclick="go('pants-tu')">
        <img src="assets/btn-pants.png">
        <div class="tuOverlay">T-U</div>
      </button>

      <button class="imgBtn" onclick="go('top-tu')">
        <img src="assets/btn-top.png">
        <div class="tuOverlay">T-U</div>
      </button>
    </div>
  </div>
</section>

<!-- PAGES CONTAINER -->
<div id="pagesContainer"></div>

</div>

<script>

const SIZES_FULL = ["XS","S","M","L","XL","XXL","XXXL"];
const SIZE_TU = ["Taille unique"];

function go(page){
  document.querySelectorAll(".page").forEach(p=>p.classList.remove("active"));
  document.getElementById(page).classList.add("active");
}

function buildPage(id, titleCols, image, instructions, sizes){
  const container = document.getElementById("pagesContainer");

  const section = document.createElement("section");
  section.className="page";
  section.id=id;

  const state={};
  sizes.forEach(s=>{
    state[s]={};
    titleCols.forEach(c=>state[s][c.key]="");
  });

  section.innerHTML=`
  <div class="grid">

    <div class="card">
      <div class="backLink" onclick="go('home')">← Retour</div>
      <div class="tableWrap">
        <table>
          <thead>
            <tr>
              <th style="text-align:left;padding-left:14px;">Taille</th>
              ${titleCols.map(c=>`<th>${c.label}</th>`).join("")}
            </tr>
          </thead>
          <tbody id="${id}-input"></tbody>
        </table>
      </div>
      <div class="actions">
        <button class="btnPrimary" onclick="downloadSheet('${id}')">Télécharger</button>
      </div>
    </div>

    <div class="card">
      <div class="previewFrame">
        <div class="previewScaled">
          <div class="sheet" id="${id}-sheet">
            <div class="sheetTitle">Guide des tailles</div>

            <div class="tableWrap">
              <table>
                <thead>
                  <tr>
                    <th style="text-align:left;padding-left:14px;">Taille</th>
                    ${titleCols.map(c=>`<th>${c.label}</th>`).join("")}
                  </tr>
                </thead>
                <tbody id="${id}-sheetBody"></tbody>
              </table>
            </div>

            <div class="sheetNote">
              <b>Important :</b> Les mesures sont prises à plat. Pour obtenir le tour complet, multipliez par 2.
            </div>

            <div class="sheetBottom">
              <div class="sheetBox diagramBox">
                <img src="${image}">
              </div>
              <div class="sheetBox">
                <div class="instList">
                  ${instructions}
                </div>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>

  </div>
  `;

  container.appendChild(section);

  const inputBody=document.getElementById(`${id}-input`);
  const sheetBody=document.getElementById(`${id}-sheetBody`);

  sizes.forEach(size=>{
    const tr=document.createElement("tr");
    tr.innerHTML=`<td class="sizeCell">${size}</td>`+
      titleCols.map(c=>`<td><input oninput="update('${id}','${size}','${c.key}',this.value)"></td>`).join("");
    inputBody.appendChild(tr);
  });

  function render(){
    sheetBody.innerHTML="";
    sizes.forEach(size=>{
      const tr=document.createElement("tr");
      tr.innerHTML=`<td class="sizeCell">${size}</td>`+
        titleCols.map(c=>`<td>${state[size][c.key]||"—"}</td>`).join("");
      sheetBody.appendChild(tr);
    });
  }

  window.update=(page,size,key,val)=>{
    if(page===id){
      state[size][key]=val;
      render();
    }
  };

  render();
}

function downloadSheet(id){
  html2canvas(document.getElementById(id+"-sheet"),{scale:2})
  .then(canvas=>{
    const link=document.createElement("a");
    link.download="guide-des-tailles.png";
    link.href=canvas.toDataURL();
    link.click();
  });
}

/* PAGES */

buildPage(
  "pants",
  [
    {key:"waist",label:"Tour de taille (cm)"},
    {key:"hips",label:"Tour de hanches (cm)"},
    {key:"length",label:"Longueur totale (cm)"},
    {key:"ankle",label:"Tour de cheville (cm)"},
    {key:"inseam",label:"Entrejambe (cm)"}
  ],
  "assets/pants-diagram.png",
  `
  <div><b>1 — TOUR DE TAILLE :</b><br>Mesurez horizontalement autour de la partie la plus fine de la taille.</div>
  <div><b>2 — TOUR DE HANCHES :</b><br>Mesurez d’un côté à l’autre au niveau le plus large.</div>
  <div><b>3 — LONGUEUR TOTALE :</b><br>Mesurez de la ceinture à l’ourlet.</div>
  <div><b>4 — TOUR DE CHEVILLE :</b><br>Mesurez la largeur au niveau de la cheville.</div>
  <div><b>5 — ENTREJAMBE :</b><br>Mesurez de l’entrejambe à la ceinture.</div>
  `,
  SIZES_FULL
);

buildPage(
  "pants-tu",
  [
    {key:"waist",label:"Tour de taille (cm)"},
    {key:"hips",label:"Tour de hanches (cm)"},
    {key:"length",label:"Longueur totale (cm)"},
    {key:"ankle",label:"Tour de cheville (cm)"},
    {key:"inseam",label:"Entrejambe (cm)"}
  ],
  "assets/pants-diagram.png",
  `
  <div><b>1 — TOUR DE TAILLE :</b><br>Mesurez horizontalement autour de la partie la plus fine de la taille.</div>
  <div><b>2 — TOUR DE HANCHES :</b><br>Mesurez d’un côté à l’autre au niveau le plus large.</div>
  <div><b>3 — LONGUEUR TOTALE :</b><br>Mesurez de la ceinture à l’ourlet.</div>
  <div><b>4 — TOUR DE CHEVILLE :</b><br>Mesurez la largeur au niveau de la cheville.</div>
  <div><b>5 — ENTREJAMBE :</b><br>Mesurez de l’entrejambe à la ceinture.</div>
  `,
  SIZE_TU
);

buildPage(
  "top",
  [
    {key:"shoulders",label:"Largeur des épaules (cm)"},
    {key:"chest",label:"Poitrine (cm)"},
    {key:"length",label:"Longueur (cm)"},
    {key:"sleeves",label:"Longueur des manches (cm)"}
  ],
  "assets/top-diagram.png",
  `
  <div><b>1 — LARGEUR DES ÉPAULES :</b><br>Mesurez d’une couture d’épaule à l’autre.</div>
  <div><b>2 — POITRINE :</b><br>Mesurez d’une aisselle à l’autre.</div>
  <div><b>3 — LONGUEUR :</b><br>Mesurez de l’épaule à l’ourlet.</div>
  <div><b>4 — LONGUEUR DES MANCHES :</b><br>Mesurez de l’épaule au poignet.</div>
  `,
  SIZES_FULL
);

buildPage(
  "top-tu",
  [
    {key:"shoulders",label:"Largeur des épaules (cm)"},
    {key:"chest",label:"Poitrine (cm)"},
    {key:"length",label:"Longueur (cm)"},
    {key:"sleeves",label:"Longueur des manches (cm)"}
  ],
  "assets/top-diagram.png",
  `
  <div><b>1 — LARGEUR DES ÉPAULES :</b><br>Mesurez d’une couture d’épaule à l’autre.</div>
  <div><b>2 — POITRINE :</b><br>Mesurez d’une aisselle à l’autre.</div>
  <div><b>3 — LONGUEUR :</b><br>Mesurez de l’épaule à l’ourlet.</div>
  <div><b>4 — LONGUEUR DES MANCHES :</b><br>Mesurez de l’épaule au poignet.</div>
  `,
  SIZE_TU
);

</script>

</body>
</html>
